<html>

        <h1>Shopping List</h1>

            <li><button class="remove-item">X</button>Pencil</li>
            <li><button class="remove-item">X</button>Pen</li>
            <li><button class="remove-item">X</button>Pizza</li>
        </ul>
    </div>

</html>
